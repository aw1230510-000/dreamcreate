<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="order2.css">
    <link rel="icon" href="../main/img/fav.svg">
    <title>DreamCreate-order</title>
</head>
<body>
    <main>
        <div id="img">
            <img src="../main/img/form.png" alt="form">
        </div>

        <!-- 名前 -->
        <div class="form-group">
            <p class="label"><label for="name">Name</label></p>
            <p class="span"><span id="name"></span></p>
        </div>

        <!-- フリガナ -->
        <div class="form-group">
            <p class="label"><label for="furigana">Furigana</label></p>
            <p class="span"><span id="furigana"></span></p>
        </div>
                
        <!-- メール -->
        <div class="form-group">
            <p class="label"><label for="mail">Mail</label></p>
            <p class="span"><span id="mail"></span></p>
        </div>
                
        <!-- お問い合わせ内容 -->
        <div class="form-group">
            <p class="label"><label for="details">Reservation details</label></p>
            <p class="span"><span id="details"></span></p>
        </div>
        
        <!-- selectボックス -->
        <div class="form-group">
            <p class="label"><label>Contact</label></p>
            <p class="span"><span id="select-options"></span></p>
        </div>

        <div id="message">
            <p>当日中に担当者からメールが届きます。<br>担当者 前澤一吹</p>
        </div>
    </main>

    <script src="order2.js"></script>
</body>
</html>
